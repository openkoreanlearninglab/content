        .font-cafe24-deco { font-family: 'Cafe24Decoshadow', sans-serif; }

        @font-face { font-family: 'Cafe24Decoschool'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405-3@1.1/Cafe24Decoschool.woff2') format('woff2'); font-weight: normal; font-display: swap; }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { createPortal } = ReactDOM;

        // --- Data: Level Definitions & Styles ---
        const LEVEL_DEFINITIONS = {
            "ALL": { title: "All Levels", desc: "All Learning Content" },
            "A1": { title: "Novice", desc: "Can use and understand very simple everyday expressions." },
            "A1+": { title: "Pre-Beginner", desc: "Still beginner, but can handle slightly more than A1." },
            "A2": { title: "Beginner", desc: "Can understand frequently used sentences (family, shopping, work)." },
            "A2+": { title: "Upper Beginner", desc: "Between A2 and B1. Can speak a bit more smoothly about daily life." },
            "B1": { title: "Pre-Intermediate", desc: "Can understand the main points of clear standard speech." },
            "B1+": { title: "Lower Intermediate", desc: "Stronger B1. More comfortable carrying conversations." },
            "B2": { title: "Intermediate", desc: "Can understand the main ideas of complex texts." },
            "B2+": { title: "Upper Intermediate", desc: "Near C1. Can argue a point logically." },
            "C1": { title: "Advanced", desc: "Can understand long, demanding texts and implied meanings." },
            "C1+": { title: "Upper Advanced", desc: "Very strong C1, approaching native-like flexibility." },
            "C2": { title: "Proficient", desc: "Can understand virtually everything heard or read." }
        };

        const getLevelTheme = (level) => {
            switch (level) {
                case 'ALL': return 'slate';
                case 'A1': case 'A1+': return 'lime';
                case 'A2': case 'A2+': return 'green';
                case 'B1': case 'B1+': return 'sky';
                case 'B2': case 'B2+': return 'blue';
                case 'C1': case 'C1+': case 'C2': return 'violet';
                default: return 'green';
            }
        };

        const LEVEL_STYLES = {
            "ALL": "bg-slate-50 text-black border-slate-200 shadow-sm",
            "A1": "bg-lime-50 text-lime-600 border-lime-100 shadow-sm", 
            "A1+": "bg-lime-50 text-lime-600 border-lime-100 shadow-sm", 
            "A2": "bg-green-50 text-green-600 border-green-100 shadow-sm",    
            "A2+": "bg-green-50 text-green-600 border-green-100 shadow-sm",    
            "B1": "bg-sky-50 text-sky-600 border-sky-100 shadow-sm",        
            "B1+": "bg-sky-50 text-sky-600 border-sky-100 shadow-sm",        
            "B2": "bg-blue-50 text-blue-600 border-blue-100 shadow-sm", 
            "B2+": "bg-blue-50 text-blue-600 border-blue-100 shadow-sm", 
            "C1": "bg-violet-50 text-violet-600 border-violet-100 shadow-sm", 
            "C1+": "bg-violet-50 text-violet-600 border-violet-100 shadow-sm", 
            "C2": "bg-violet-50 text-violet-600 border-violet-100 shadow-sm",        
        };

        // --- Icons ---
        const HomeIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><path d="M8 21h8" /><path d="M12 17v4" /></svg>);
        const ChevronLeft = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6" /></svg>);
        const ChevronRight = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6" /></svg>);
        const SearchIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>);
        const XIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>);

        // --- Component: Level Badge ---
        const LevelBadge = ({ levelCode }) => {
            const [isHovered, setIsHovered] = useState(false);
            const info = LEVEL_DEFINITIONS[levelCode] || LEVEL_DEFINITIONS["A2+"];
            
            const badgeStyle = LEVEL_STYLES[levelCode] || "bg-gray-50 text-slate-600 border-gray-100";

            return (
                <div 
                    className="relative inline-flex items-center cursor-help z-50 shrink-0"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    <span className={`px-2 py-0.5 rounded text-[1.225rem] font-bold border uppercase tracking-wide font-basic ${badgeStyle}`}>
                        {levelCode}
                    </span>
                    {isHovered && (
                        <div className="absolute top-full left-0 mt-2 w-72 bg-slate-900/95 backdrop-blur text-white text-[1rem] rounded-xl p-4 shadow-xl z-[100] animate-fade-in text-left">
                            <p className={`font-bold mb-1.5 text-[1.1rem] ${badgeStyle.split(' ')[1]}`}>{levelCode} â€“ {info.title}</p>
                            <p className="opacity-90 leading-relaxed font-medium">{info.desc}</p>
                            <div className="absolute -top-1 left-4 w-2 h-2 bg-slate-900/95 rotate-45"></div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Component: Category Badge ---
        const CategoryBadge = ({ tag, onClick, isSelected }) => {
            return (
                <span 
                    onClick={onClick}
                    className={`inline-flex items-center px-2 py-0.5 rounded text-[1.225rem] font-bold border uppercase tracking-wide shadow-sm font-basic cursor-pointer transition-colors shrink-0
                    ${isSelected 
                        ? 'bg-slate-800 text-white border-slate-800' 
                        : 'bg-white text-slate-500 border-slate-200 hover:border-slate-400 hover:text-slate-700'}`}
                >
                    {tag}
                </span>
            );
        };

        // --- Sidebar Component ---
        const Sidebar = ({ activeTab, setActiveTab, isCollapsed, toggleSidebar, userLevel, themeColor }) => {
            const menus = [
                { id: 'home', levelCode: 'ALL', label: 'ì „ì²´ í•™ìŠµ ìë£Œ', subLabel: 'All Learning Content' },
                { id: 'B2', levelCode: 'B2', label: 'ì¤‘ê¸‰ í•™ìŠµì', subLabel: 'Intermediate' },
                { id: 'B2+', levelCode: 'B2+', label: 'ì¤‘ê¸‰(ìƒ) í•™ìŠµì', subLabel: 'Upper Intermediate' },
                { id: 'C1', levelCode: 'C1', label: 'ê³ ê¸‰ í•™ìŠµì', subLabel: 'Advanced' },
                { id: 'C1+', levelCode: 'C1+', label: 'ê³ ê¸‰(ìƒ) í•™ìŠµì', subLabel: 'Upper Advanced' },
                { id: 'C2', levelCode: 'C2', label: 'ìµœìƒê¸‰ í•™ìŠµì', subLabel: 'Proficient' },
            ];
            
            const [tooltip, setTooltip] = useState({ show: false, x: 0, y: 0, info: null });

            const handleLevelTextEnter = (e) => {
                const rect = e.target.getBoundingClientRect();
                setTooltip({
                    show: true,
                    x: rect.right, 
                    y: rect.top,
                    info: LEVEL_DEFINITIONS[userLevel]
                });
            };

            const handleLevelTextLeave = () => {
                setTooltip(prev => ({ ...prev, show: false }));
            };

            const sidebarWidth = isCollapsed ? 'w-[5.5rem]' : 'w-[18.4rem]';
            const logoSize = isCollapsed ? 'w-[3rem] h-[3rem]' : 'w-[4.31rem] h-[4.31rem]';

            const textTitle = isCollapsed ? 'text-[1.25rem]' : 'text-[1.44rem]';
            const textSubtitle = isCollapsed ? 'text-[0.6875rem]' : 'text-[0.79rem]';
            const textMenu = isCollapsed ? 'text-[1rem]' : 'text-[1.15rem]';
            const textMenuSub = isCollapsed ? 'text-[0.625rem]' : 'text-[0.72rem]';
            const boxSize = isCollapsed ? 'w-[2.5rem] h-[2.5rem]' : 'w-[2.875rem] h-[2.875rem]';
            const boxText = isCollapsed ? 'text-[0.75rem]' : 'text-[0.86rem]';
            const footerTextBig = isCollapsed ? 'text-[1rem]' : 'text-[1.15rem]';
            const footerTextLabel = isCollapsed ? 'text-[0.875rem]' : 'text-[1.0rem]';
            const footerTextSmall = isCollapsed ? 'text-[0.625rem]' : 'text-[0.72rem]';

            const currentStyle = LEVEL_STYLES[userLevel] ? LEVEL_STYLES[userLevel] : LEVEL_STYLES["ALL"];
            const bgClass = currentStyle.split(' ')[0];
            const textClass = currentStyle.split(' ')[1];

            return (
                <aside className={`bg-white border-r border-gray-200 fixed h-full hidden md:flex flex-col z-50 transition-all duration-300 ease-in-out font-cafe24-anemone ${sidebarWidth}`}>
                    <div className={`p-6 flex items-center gap-3 relative ${isCollapsed ? 'justify-center px-0' : ''}`}>
                        <img 
                            src="https://raw.githubusercontent.com/openkoreanlearninglab/hub/refs/heads/main/OpenKoreanLearningLab_Logo.jpeg" 
                            alt="Logo" 
                            className={`rounded-2xl shadow-lg shrink-0 transition-all duration-300 object-cover ${logoSize}`}
                        />
                        {!isCollapsed && (
                            <div className="animate-fade-in overflow-hidden whitespace-nowrap flex flex-col justify-center">
                                <span className={`font-extrabold leading-tight font-cafe24-deco ${textTitle} text-black`}>Open</span>
                                <span className={`leading-tight font-school-mustache ${textSubtitle} ${userLevel === 'ALL' ? 'text-black font-black' : `text-${themeColor}-600 font-bold`}`}>KoreanLearningLab</span>
                            </div>
                        )}
                        <button 
                            onClick={toggleSidebar}
                            className="absolute -right-3 top-1/2 -translate-y-1/2 bg-white border border-gray-200 rounded-full p-1 shadow-sm text-slate-500 hover:text-slate-700 hover:bg-gray-50 transition-colors z-10"
                        >
                            {isCollapsed ? <ChevronRight className="w-3 h-3" /> : <ChevronLeft className="w-3 h-3" />}
                        </button>
                    </div>
                    
                    <nav className={`flex-1 space-y-3 mt-4 ${isCollapsed ? 'px-3' : 'px-3'}`}>
                        {menus.map((menu) => {
                            const isActive = activeTab === menu.id;
                            const activeFontClass = isActive ? "font-cafe24-surround" : "font-cafe24";
                            
                            const itemTheme = getLevelTheme(menu.levelCode);
                            const levelStyleStr = LEVEL_STYLES[menu.levelCode];
                            const parts = levelStyleStr.split(' ');
                            const boxBg = parts[0];
                            const boxBorder = parts[2];
                            const boxTextClass = menu.levelCode === 'ALL' ? 'text-black' : parts[1];

                            let buttonBgClass = '';
                            let buttonTextClass = '';
                            let indicatorBgClass = '';
                            
                            if (isActive) {
                                if (menu.id === 'home') {
                                    buttonBgClass = 'bg-slate-50';
                                    buttonTextClass = 'text-black';
                                    indicatorBgClass = 'bg-black';
                                } else {
                                    buttonBgClass = `bg-${itemTheme}-50`;
                                    buttonTextClass = `text-${itemTheme}-600`;
                                    indicatorBgClass = `bg-${itemTheme}-500`;
                                }
                            } else {
                                buttonTextClass = 'text-slate-700 hover:bg-gray-50 hover:text-slate-900';
                            }

                            return (
                                <button
                                    key={menu.id}
                                    onClick={() => {
                                        setActiveTab(menu.id);
                                        if (isCollapsed) toggleSidebar();
                                    }}
                                    onDoubleClick={toggleSidebar}
                                    className={`w-full flex items-center transition-all duration-200 group relative ${
                                        isCollapsed 
                                        ? 'justify-center h-14 rounded-2xl' 
                                        : 'gap-3 px-3 py-4 rounded-2xl'
                                    } ${isActive ? buttonBgClass : ''} ${buttonTextClass}`}
                                >
                                    {isActive && isCollapsed && (
                                        <div className={`absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-8 ${indicatorBgClass} rounded-r-lg`}></div>
                                    )}
                                    {isActive && !isCollapsed && (
                                        <div className={`absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 ${indicatorBgClass} rounded-r-lg`}></div>
                                    )}
                                    
                                    <div className={`${boxSize} rounded-xl flex items-center justify-center border shrink-0 transition-transform duration-200 group-hover:scale-105 ${boxBg} ${boxBorder}`}>
                                        <span className={`font-extrabold font-school-smile ${boxText} ${boxTextClass}`}>
                                            {menu.levelCode}
                                        </span>
                                    </div>
                                    
                                    {!isCollapsed && (
                                        <div className="flex flex-col items-start animate-fade-in overflow-hidden whitespace-nowrap">
                                            <span className={`leading-tight transition-all ${textMenu} ${activeFontClass} ${
                                                isActive 
                                                ? `font-extrabold ${buttonTextClass}` 
                                                : 'font-medium text-slate-700 group-hover:font-semibold group-hover:text-slate-900'
                                            }`}>{menu.label}</span>
                                            
                                            {menu.subLabel && <span className={`${textMenuSub} font-cafe24 font-normal text-slate-400 mt-0.5 leading-tight`}>{menu.subLabel}</span>}
                                        </div>
                                    )}
                                    
                                    {isCollapsed && (
                                        <div className="absolute left-full ml-3 px-3 py-1.5 bg-slate-900 text-white rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50 shadow-xl flex flex-col items-start">
                                            <span className="text-xs font-bold">{menu.label}</span>
                                            {menu.subLabel && <span className="text-[10px] opacity-80">{menu.subLabel}</span>}
                                            <div className="absolute top-1/2 -left-1 -translate-y-1/2 w-2 h-2 bg-slate-900 rotate-45"></div>
                                        </div>
                                    )}
                                </button>
                            );
                        })}
                    </nav>

                    <div className="p-2 border-t border-gray-100">
                        <div className={`flex items-center gap-3 p-2 rounded-xl transition-colors hover:bg-gray-50 cursor-pointer ${isCollapsed ? 'justify-center' : ''}`}>
                            <div className={`w-[2.75rem] h-[2.75rem] rounded-xl flex items-center justify-center shrink-0 transition-colors duration-300 ${bgClass} border ${currentStyle.split(' ')[2]}`}>
                                <span className={`${footerTextBig} font-extrabold font-school-smile ${userLevel === 'ALL' ? 'text-black' : currentStyle.replace('bg-', 'text-').replace('50', '600')}`}>{userLevel}</span>
                            </div>
                            {!isCollapsed && (
                                <div className="animate-fade-in overflow-hidden whitespace-nowrap flex-1">
                                    <p className={`${footerTextLabel} font-bold text-slate-900 mb-[1px] font-cafe24-anemone`}>í•™ìŠµì(Learner)</p>
                                    <div className="mt-[1px]">
                                        <span 
                                            className={`block w-fit px-[3px] py-0.5 rounded ${footerTextSmall} font-semibold border uppercase tracking-wide shadow-sm text-left cursor-help font-cafe24-anemone ${currentStyle}`}
                                            onMouseEnter={handleLevelTextEnter}
                                            onMouseLeave={handleLevelTextLeave}
                                        >
                                            Level: {LEVEL_DEFINITIONS[userLevel].title}
                                        </span>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {tooltip.show && tooltip.info && createPortal(
                        <div 
                            className="fixed z-[9999] pointer-events-none animate-fade-in"
                            style={{ left: tooltip.x, top: tooltip.y }}
                        >
                            <div className="relative bg-slate-900/95 backdrop-blur text-white text-[0.875rem] rounded-xl p-4 shadow-2xl transform -translate-y-full -translate-x-6 -mt-3 w-64 border border-slate-700/50">
                                <p className={`font-bold mb-1.5 text-[1rem] text-${themeColor}-300`}>
                                    {userLevel} â€“ {tooltip.info.title}
                                </p>
                                <p className="opacity-90 leading-relaxed font-medium text-slate-200">
                                    {tooltip.info.desc}
                                </p>
                                <div className="absolute -bottom-1.5 left-4 w-3 h-3 bg-slate-900/95 border-r border-b border-slate-700/50 rotate-45"></div>
                            </div>
                        </div>,
                        document.body
                    )}
                </aside>
            );
        };

        // --- View Components ---

        const HomeView = ({ setActiveTab, themeColor, currentLevel }) => {
            const [selectedTag, setSelectedTag] = useState("ì „ì²´");
            const [searchQuery, setSearchQuery] = useState("");

            const levelTitles = {
                "B2": "ì¤‘ê¸‰ ìˆ˜ì¤€ í•™ìŠµ ìë£Œ",
                "B2+": "ì¤‘ê¸‰(ìƒ) ìˆ˜ì¤€ í•™ìŠµ ìë£Œ",
                "C1": "ê³ ê¸‰ ìˆ˜ì¤€ í•™ìŠµ ìë£Œ",
                "C1+": "ê³ ê¸‰(ìƒ) ìˆ˜ì¤€ í•™ìŠµ ìë£Œ",
                "C2": "ìµœìƒê¸‰ ìˆ˜ì¤€ í•™ìŠµ ìë£Œ"
            };

            const levelSubtitles = {
                "B2": "Intermediate Level Learning Content",
                "B2+": "Upper Intermediate Level Learning Content",
                "C1": "Advanced Level Learning Content",
                "C1+": "Upper Advanced Level Learning Content",
                "C2": "Proficient Level Learning Content"
            };

            const materials = [
