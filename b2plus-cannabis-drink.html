<body class="bg-gray-50">

    <script type="text/babel">
        /**
         * @typedef {Object} ScriptLine
         * @property {string} id - Unique identifier (e.g., 's1')
         * @property {string} speaker - Speaker name
         * @property {string} kor - Korean text
         * @property {string} eng - English translation
         * @property {[number, number]} [time] - Optional [start, end] timestamps
         */

        // --- ì•„ì´ì½˜ ì»´í¬ë„ŒíŠ¸ ---
        const Icon = React.memo(({ children, className = 'w-[1.5em] h-[1.5em]' }) => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg> ));
        const Video = ({ className }) => <Icon className={className}><path d="m22 8-6 4 6 4V8Z"></path><rect width="14" height="12" x="2" y="6" rx="2" ry="2"></rect></Icon>;
        const BookOpen = ({ className }) => <Icon className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></Icon>;
        const MessageSquare = ({ className }) => <Icon className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></Icon>;
        const ThumbsUp = ({ className }) => <Icon className={className}><path d="M7 10v12"></path><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a2 2 0 0 1 3 1.88V5Z"></path></Icon>;
        const List = ({ className }) => <Icon className={className}><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></Icon>;
        const Spinner = ({ className = 'w-5 h-5' }) => ( <svg className={`animate-spin ${className}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle> <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path> </svg> );

        // --- [ë™ì˜ìƒ ìë£Œ] íƒ­ ê´€ë ¨ ì»´í¬ë„ŒíŠ¸ ---
        const HighlightedText = React.memo(({ text, highlightData, onWordHover, onWordLeave, onWordClick, lineId, activeWordId }) => {
            if (!text || !highlightData?.regex) return text; // Check if regex exists
            const { regex, variantMap } = highlightData;
            const parts = text.split(regex);

            return (<>{parts.map((part, index) => {
                // ë¹ˆ partì¼ ê²½ìš° keyë¥¼ ê°€ì§„ Fragment ë°˜í™˜
                if (!part) return <React.Fragment key={`empty-${lineId}-${index}`} />;
                // Check if the part is a captured variant (odd index)
                if (index % 2 === 1) {
                    const trimmedPart = part.trim();
                    // Use variantMap to find the base term
                    const baseForm = variantMap.get(trimmedPart);

                    if (baseForm) {
                            const uniqueWordId = `${lineId}-${index}-${baseForm}`; // Use baseForm for ID
                            const classes = ['highlight-general', 'font-bold', activeWordId === uniqueWordId ? 'active-highlight' : ''].join(' ');
                            return <span
                                // ë” ì•ˆì •ì ì¸ key ì‚¬ìš©
                                key={`highlight-${lineId}-${index}-${baseForm}`}
                                className={classes}
                                onMouseEnter={(e) => onWordHover(e, baseForm, lineId, index)} // Pass baseForm
                                onMouseLeave={onWordLeave}
                                onClick={(e) => onWordClick(e, baseForm, lineId, index)} // Add onClick handler
                            >{part}</span>; // Display the original matched part
                    }
                }
                // ì¼ë°˜ í…ìŠ¤íŠ¸ ë¶€ë¶„ë„ keyë¥¼ ê°€ì§„ Fragmentë¡œ ê°ì‹¸ê¸°
                return <React.Fragment key={`text-${lineId}-${index}`}>{part}</React.Fragment>;
            })}</>);
         });

        const HoverTooltip = React.memo(({ data, position, showTranslation }) => {
            if (!data || !position) return null;
            return (
                <div className="hover-tooltip" style={{ left: `${position.x}px`, top: `${position.y}px` }}>
                    <p className="font-bold text-lg text-green-700 mb-2">{data.term}</p>
                    <p className="text-gray-700 text-base">{data.mainDef}</p>
                    {/* Display English translation only if showTranslation is true */}
                    {showTranslation && data.translations?.en?.main && <p className="text-gray-500 text-sm italic mt-1">{data.translations.en.main}</p>}
                    {data.subDefs && data.subDefs.length > 0 && (
                        <div className="mt-3 pt-3 border-t border-gray-200">
                            <ul className="space-y-1">
                                {data.subDefs.map((sub, i) => (
                                    <li key={i} className="text-sm">
                                        <span className="font-semibold text-gray-600">{sub.subTerm}:</span> <span className="text-gray-600">{sub.subDef}</span>
                                        {/* Display English translation for sub-definition only if showTranslation is true */}
                                        {showTranslation && data.translations?.en?.subs?.[i]?.def && <p className="text-gray-500 text-xs italic pl-2">{data.translations.en.subs[i].def}</p>}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        });

        const VocabItem = React.memo(React.forwardRef(({ item, isHighlighted }, ref) => {
            const { useState } = React;
            const [showExamples, setShowExamples] = useState(false);
            const [showTranslation, setShowTranslation] = useState(false); // State for translation visibility

            return (
                <div ref={ref} className={`p-4 rounded-lg border-b ${isHighlighted ? 'vocab-highlight' : 'bg-white'}`}>
                    <div className="flex justify-between items-start mb-1">
                        <p className="font-bold text-lg text-green-700">{item.term}</p>
                        {/* Translation Button */}
                        {item.translations?.en && (
                             <button
                                 onClick={() => setShowTranslation(!showTranslation)}
                                 className="text-xs text-gray-500 hover:text-gray-800 font-semibold py-1 px-2 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors ml-2 flex-shrink-0 no-print"
                             >
                                 {showTranslation ? 'ë²ˆì—­ ìˆ¨ê¸°ê¸°' : 'ë²ˆì—­ (Eng)'}
                             </button>
                        )}
                    </div>
                    {/* Main Definition & Translation */}
                     <p className="text-gray-700">{item.mainDef}</p>
                     {showTranslation && item.translations?.en?.main && (
                         <p className="text-gray-500 text-sm italic mt-1">{item.translations.en.main}</p>
                     )}

                    {/* Sub Definitions & Translations */}
                    {item.subDefs && item.subDefs.length > 0 && (
                        <div className="pl-4 mt-3 pt-3 border-l-2 border-t">
                            {item.subDefs.map((sub, index) => (
                                <div key={index} className="text-sm mt-2">
                                    <p className="font-semibold">{sub.subTerm}</p>
                                    <p className="text-gray-600 pl-2">{sub.subDef}</p>
                                    {showTranslation && item.translations?.en?.subs?.[index]?.def && (
                                         <p className="text-gray-500 text-sm italic pl-2 mt-1">{item.translations.en.subs[index].def}</p>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Sentence Examples (remains the same) */}
                    {item.examples && item.examples.length > 0 && (
                        <div className="mt-3 no-print">
                            <button onClick={() => setShowExamples(!showExamples)} className="text-xs bg-green-200 hover:bg-green-300 text-gray-600 py-1 px-2 rounded-md">
                                {showExamples ? 'Close Examples' : 'Sentence Examples'}
                            </button>
                            {showExamples && (
                                <div className="mt-3 p-3 bg-green-50 rounded-lg space-y-3 text-sm">
                                    {item.examples.map((ex, index) => (
                                        <div key={index}>
                                            <p className="font-medium text-gray-800">{ex.kor}</p>
                                            <p className="text-gray-400 hover:text-gray-700 transition-colors">{ex.eng}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
           }));

        const VideoMaterialsTab = ({scriptContent, vocabAndGrammarList, highlightData, vocabMap, layoutMode}) => {
            const { useState, useRef, useEffect, useCallback, useMemo } = React;
            const [activeWordId, setActiveWordId] = useState(null);
            const [player, setPlayer] = useState(null);
            const [activeScriptLine, setActiveScriptLine] = useState(null);
            const [isSyncEnabled, setIsSyncEnabled] = useState(true);
            const [hoverPopupData, setHoverPopupData] = useState(null);
            const [highlightedVocab, setHighlightedVocab] = useState(null);
            const [translationsVisible, setTranslationsVisible] = useState({});
            const [playerHeight, setPlayerHeight] = useState(0);
            const [isVocabSidebarVisible, setIsVocabSidebarVisible] = useState(true);
            const [isPortrait, setIsPortrait] = useState(window.matchMedia("(orientation: portrait)").matches);

            const scriptLineRefs = useRef({});
            const vocabRefs = useRef({});
            const intervalRef = useRef(); // ìŠ¤í¬ë¦½íŠ¸ ë™ê¸°í™”ìš©
            const playerContainerRef = useRef(null);
            const hoverTimeoutRef = useRef(null);
            const scriptWrapperRef = useRef(null);
            const activeScriptLineRef = useRef(activeScriptLine);
            activeScriptLineRef.current = activeScriptLine;

            const clipTimeoutRef = useRef(null);
            
            // --- â–¼â–¼â–¼ ìƒˆë¡œìš´ í”Œë ˆì´ì–´ ì´ˆê¸°í™” ë¡œì§ â–¼â–¼â–¼ ---
            const playerRef = useRef(null);
            const isPlayerInitialized = useRef(false);
            const initAttempts = useRef(0);
            const maxAttempts = 10; // ìµœëŒ€ ì¬ì‹œë„ íšŸìˆ˜

            // í”Œë ˆì´ì–´ ì´ˆê¸°í™” í•¨ìˆ˜
            const initializePlayer = useCallback(() => {
                // ì¤‘ë³µ ì´ˆê¸°í™” ë°©ì§€
                if (isPlayerInitialized.current) {
                    console.log('âœ… Player already initialized');
                    return true;
                }

                // ìµœëŒ€ ì‹œë„ íšŸìˆ˜ ì´ˆê³¼ í™•ì¸
                if (initAttempts.current >= maxAttempts) {
                    console.error('âŒ Max initialization attempts reached');
                    return false;
                }

                initAttempts.current++;
                console.log(`ğŸ”„ Initialization attempt ${initAttempts.current}/${maxAttempts}`);

                // ===== í•µì‹¬: ë‘ ì¡°ê±´ ë™ì‹œ ì²´í¬ =====
                // ì¡°ê±´ 1: YouTube API ë¡œë”© ì™„ë£Œ í™•ì¸
                if (!window.YT || !window.YT.Player) {
                    console.warn('â³ YouTube API not ready yet');
                    return false;
                }

                // ì¡°ê±´ 2: DOM ìš”ì†Œ ì¤€ë¹„ í™•ì¸
                const playerElement = document.getElementById('youtube-player');
                if (!playerElement) {
                    console.warn('â³ DOM element not ready yet');
                    return false;
                }

                // ===== ë‘ ì¡°ê±´ ëª¨ë‘ ë§Œì¡± ì‹œ í”Œë ˆì´ì–´ ìƒì„± =====
                try {
                    console.log('ğŸ¬ Creating YouTube Player...');
                    
                    const newPlayer = new window.YT.Player('youtube-player', {
                        height: '100%',
                        width: '100%',
                        videoId: 'sEit34nId58',
                        playerVars: {
                            'origin': window.location.protocol + "//" + window.location.hostname,
                            'enablejsapi': 1, // JS API í™œì„±í™”
                            'rel': 0 // ê´€ë ¨ ë™ì˜ìƒ í‘œì‹œ ì•ˆ í•¨
                        },
                        events: {
                            'onReady': (event) => {
                                console.log('âœ… Player ready!');
                                setPlayer(event.target);
                                playerRef.current = event.target;
                            },
                            'onError': (event) => {
                                console.error('âŒ Player error:', event.data);
                                isPlayerInitialized.current = false;
                                initAttempts.current = 0;
                                setPlayer(null);
                            }
                        }
                    });

                    isPlayerInitialized.current = true;
                    return true;

                } catch (error) {
                    console.error('âŒ Failed to create player:', error);
                    isPlayerInitialized.current = false;
                    return false;
                }
            }, []);

            // ===== React ìƒëª…ì£¼ê¸°ì™€ ë™ê¸°í™” =====
            useEffect(() => {
                let intervalId = null;
                let timeoutId = null;

                const tryInitialize = () => {
                    const success = initializePlayer();
                    
                    if (success) {
                        // ì„±ê³µí•˜ë©´ ì¸í„°ë²Œ ì¢…ë£Œ
                        if (intervalId) {
                            clearInterval(intervalId);
                            intervalId = null;
                        }
                        if (timeoutId) {
                            clearTimeout(timeoutId);
                            timeoutId = null;
                        }
                    }
                };

                // ë°©ë²• 1: APIê°€ ì´ë¯¸ ë¡œë“œë˜ì–´ ìˆìœ¼ë©´ ì¦‰ì‹œ ì‹œë„
                if (window.YT && window.YT.Player) {
                    // DOMì´ ì¤€ë¹„ë  ì‹œê°„ì„ ì£¼ê¸° ìœ„í•´ ì•½ê°„ ì§€ì—°
                    timeoutId = setTimeout(tryInitialize, 100);
                } else {
                    // ë°©ë²• 2: API ë¡œë“œ ì™„ë£Œ ì‹œ ì½œë°± ë“±ë¡ (ê¸°ì¡´ ì½œë°± ë³´ì¡´)
                    const existingCallback = window.onYouTubeIframeAPIReady;
                    window.onYouTubeIframeAPIReady = () => {
                        console.log('ğŸ“¡ YouTube API loaded via callback (preserving existing)');
                        existingCallback?.();
                        // DOM ì¤€ë¹„ë¥¼ ìœ„í•´ ì•½ê°„ì˜ ì§€ì—° í›„ ì´ˆê¸°í™” ì‹œë„
                        if (!timeoutId) {
                             timeoutId = setTimeout(tryInitialize, 100);
                        }
                    };
                }

                // ë°©ë²• 3: í´ë§ ë°©ì‹ìœ¼ë¡œ ì£¼ê¸°ì  ì¬ì‹œë„ (ë³´í—˜)
                intervalId = setInterval(() => {
                    if (!isPlayerInitialized.current && initAttempts.current < maxAttempts) {
                        console.log('ğŸ”„ Polling check...');
                        tryInitialize();
                    } else if (isPlayerInitialized.current) {
                        clearInterval(intervalId);
                    }
                }, 500);

                // í´ë¦°ì—… í•¨ìˆ˜
                return () => {
                    console.log('ğŸ§¹ Cleaning up...');
                    
                    if (intervalId) clearInterval(intervalId);
                    if (timeoutId) clearTimeout(timeoutId);

                    // í´ë¦½ ì¬ìƒ íƒ€ì„ì•„ì›ƒ í´ë¦°ì—…
                    if (clipTimeoutRef.current) clearTimeout(clipTimeoutRef.current);
                    
                    // í”Œë ˆì´ì–´ ì •ë¦¬
                    if (playerRef.current && playerRef.current.destroy) {
                        try {
                            playerRef.current.destroy();
                            console.log('ğŸ—‘ï¸ Player destroyed');
                        } catch (e) {
                            console.error('Error destroying player:', e);
                        }
                    }
                    
                    isPlayerInitialized.current = false;
                    initAttempts.current = 0;
                    playerRef.current = null;
                };
            }, [initializePlayer]);
            // --- â–²â–²â–² ìƒˆë¡œìš´ í”Œë ˆì´ì–´ ì´ˆê¸°í™” ë¡œì§ â–²â–²â–² ---


            const timeIndex = useMemo(() => scriptContent.filter(line => line.time).map(line => ({ start: line.time[0], end: line.time[1], id: line.id })).sort((a, b) => a.start - b.start), [scriptContent]);

            useEffect(() => { const mediaQuery = window.matchMedia("(orientation: portrait)"); const handleOrientationChange = (e) => setIsPortrait(e.matches); mediaQuery.addEventListener('change', handleOrientationChange); return () => mediaQuery.removeEventListener('change', handleOrientationChange); }, []);
            
            useEffect(() => { let ro; if (playerContainerRef.current) { const updateHeight = () => { if (playerContainerRef.current) { setPlayerHeight(playerContainerRef.current.offsetHeight); } }; ro = new ResizeObserver(updateHeight); ro.observe(playerContainerRef.current); updateHeight(); } return () => ro?.disconnect(); }, []);
            
            // Effect for syncing script highlight with player time
            useEffect(() => {
                if (player && isSyncEnabled) {
                    intervalRef.current = setInterval(() => {
                        if (player.getCurrentTime) {
                            const currentTime = player.getCurrentTime();
                            const currentLine = timeIndex.find(line => currentTime >= line.start && currentTime < line.end);
                            const currentLineId = currentLine ? currentLine.id : null;
                            if (activeScriptLineRef.current !== currentLineId) {
                                setActiveScriptLine(currentLineId);
                            }
                        }
                    }, 250);
                } else {
                    clearInterval(intervalRef.current);
                }
                return () => clearInterval(intervalRef.current);
            }, [player, isSyncEnabled, timeIndex]); 
            
            // Effect for scrolling the script
            useEffect(()=>{
                if (!activeScriptLine || !isSyncEnabled) return;
                const lineEl = scriptLineRefs.current[activeScriptLine];
                if (!lineEl) return;
                
                const playerRect = playerContainerRef.current?.getBoundingClientRect();
                const scroller = (layoutMode === 'split' && scriptWrapperRef.current) ? scriptWrapperRef.current : window;
                
                let targetY;
                if (scroller === window && playerRect) { // Non-split mode
                    targetY = playerRect.bottom + 20; // 20px buffer. This is the target for the line's TOP.
                } else if (scroller !== window && playerRect) { // Split mode
                    targetY = playerRect.top + playerRect.height / 2; // Target for the line's CENTER.
                } else { // Fallback
                    targetY = window.innerHeight / 2;
                }
    
                const lineRect = lineEl.getBoundingClientRect();
                let delta;

                if (scroller === window) {
                    delta = lineRect.top - targetY;
                } else {
