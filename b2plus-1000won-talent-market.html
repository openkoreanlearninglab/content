    <style>
        /* ê¸°ë³¸ í°íŠ¸ ì„¤ì • */
        body { font-family: 'Nanum Gothic', sans-serif; }
        /* ì–´íœ˜ ëª©ë¡ ì‚¬ì´ë“œë°” í°íŠ¸ */
        .vocab-sidebar { font-family: 'IBM Plex Sans KR', sans-serif; }
        /* ì–´íœ˜ íŒì—… ìŠ¤íƒ€ì¼ */

        /* í˜¸ë²„ íˆ´íŒ ìŠ¤íƒ€ì¼ */
        .hover-tooltip { position: fixed; z-index: 9999; background: white; border: 2px solid #22c55e; border-radius: 8px; padding: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); max-width: 320px; font-family: 'Nanum Gothic', sans-serif; animation: fadeIn 0.15s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                max-height: 500px;
                transform: translateY(0);

            50% {

        .animate-slideDown {
            animation: slideDown 0.3s ease-in-out;
        }
        /* ì¼ë°˜ ì–´íœ˜ ê°•ì¡° ìŠ¤íƒ€ì¼ */
        .highlight-general { font-weight: 600; color: #374151; cursor: pointer; position: relative; transition: background-color 0.2s; }
        /* ë§ˆìš°ìŠ¤ í˜¸ë²„ ë˜ëŠ” í™œì„±í™” ì‹œ ìŠ¤íƒ€ì¼ */

        .vocab-highlight { background-color: #dcfce7; border: 2px solid #22c55e; border-radius: 8px; }
        /* ì¸ì‡„ ì „ìš© ìŠ¤íƒ€ì¼ */
        .print-only { display: none; }

            @page { size: A4; margin: 0.75cm 1cm; }

        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        /**
         * @typedef {Object} ArticleParagraph
         * @property {string} id - Unique identifier (e.g., 'p1')
         * @property {string} kor - Korean text
         * @property {string} eng - English translation
         */

        // --- ì•„ì´ì½˜ ì»´í¬ë„ŒíŠ¸ ---
        const Icon = React.memo(({ children, className = 'w-[1.5em] h-[1.5em]' }) => ( <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg> ));
        const BookOpen = ({ className }) => <Icon className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></Icon>;
        const MessageSquare = ({ className }) => <Icon className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></Icon>;
        const ThumbsUp = ({ className }) => <Icon className={className}><path d="M7 10v12"></path><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a2 2 0 0 1 3 1.88V5Z"></path></Icon>;
        const List = ({ className }) => <Icon className={className}><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></Icon>;
        const FileText = ({ className }) => <Icon className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></Icon>;
        const Mic = ({ className }) => <Icon className={className}><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></Icon>;
        const Spinner = ({ className = 'w-5 h-5' }) => ( <svg className={`animate-spin ${className}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle> <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path> </svg> );
        const LinkIcon = ({ className }) => <Icon className={className}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></Icon>;

        // --- [ì½ê¸° ìë£Œ] íƒ­ ê´€ë ¨ ì»´í¬ë„ŒíŠ¸ ---
        const HighlightedText = React.memo(({ text, highlightData, onWordHover, onWordLeave, onWordClick, paragraphId, activeWordId }) => {
            if (!text || !highlightData?.regex) return text;
            const { regex, variantMap } = highlightData;
            const parts = text.split(regex);

            return (<>{parts.map((part, index) => {
                if (!part) return <React.Fragment key={`empty-${paragraphId}-${index}`} />;
                if (index % 2 === 1) {
                    const trimmedPart = part.trim();
                    const baseForm = variantMap.get(trimmedPart);

                    if (baseForm) {
                            const uniqueWordId = `${paragraphId}-${index}-${baseForm}`;
                            const classes = ['highlight-general', 'font-bold', activeWordId === uniqueWordId ? 'active-highlight' : ''].join(' ');
                            return <span
                                key={`highlight-${paragraphId}-${index}-${baseForm}`}
                                className={classes}
                                onMouseEnter={(e) => onWordHover(e, baseForm, paragraphId, index)}
                                onMouseLeave={onWordLeave}
                                onClick={(e) => onWordClick(e, baseForm, paragraphId, index)}
                            >{part}</span>;
                    }
                }
                return <React.Fragment key={`text-${paragraphId}-${index}`}>{part}</React.Fragment>;
            })}</>);
         });

        const HoverTooltip = React.memo(({ data, position, showTranslation }) => {
            if (!data || !position) return null;
            return (
                <div className="hover-tooltip" style={{ left: `${position.x}px`, top: `${position.y}px` }}>
                    <p className="font-bold text-lg text-green-700 mb-2">{data.term}</p>
                    <p className="text-gray-700 text-base">{data.mainDef}</p>
                    {showTranslation && data.translations?.en?.main && <p className="text-gray-500 text-sm italic mt-1">{data.translations.en.main}</p>}
                    {data.subDefs && data.subDefs.length > 0 && (
                        <div className="mt-3 pt-3 border-t border-gray-200">
                            <ul className="space-y-1">
                                {data.subDefs.map((sub, i) => (
                                    <li key={i} className="text-sm">
                                        <span className="font-semibold text-gray-600">{sub.subTerm}:</span> <span className="text-gray-600">{sub.subDef}</span>
                                        {showTranslation && data.translations?.en?.subs?.[i]?.def && <p className="text-gray-500 text-xs italic pl-2">{data.translations.en.subs[i].def}</p>}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        });

        const VocabItem = React.memo(React.forwardRef(({ item, isHighlighted }, ref) => {
            const { useState } = React;
            const [showExamples, setShowExamples] = useState(false);
            const [showTranslation, setShowTranslation] = useState(false);

            return (
                <div ref={ref} className={`p-4 rounded-lg border-b ${isHighlighted ? 'vocab-highlight' : 'bg-white'}`}>
                    <div className="flex justify-between items-start mb-1">
                        <p className="font-bold text-lg text-green-700">{item.term}</p>
                        {item.translations?.en && (
                             <button
                                 onClick={() => setShowTranslation(!showTranslation)}
                                 className="text-xs text-gray-500 hover:text-gray-800 font-semibold py-1 px-2 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors ml-2 flex-shrink-0 no-print"
                             >
                                 {showTranslation ? 'ë²ˆì—­ ìˆ¨ê¸°ê¸°' : 'ë²ˆì—­ (Eng)'}
                             </button>
                        )}
                    </div>
                     <p className="text-gray-700">{item.mainDef}</p>
                     {showTranslation && item.translations?.en?.main && (
                         <p className="text-gray-500 text-sm italic mt-1">{item.translations.en.main}</p>
                     )}

                    {item.subDefs && item.subDefs.length > 0 && (
                        <div className="pl-4 mt-3 pt-3 border-l-2 border-t">
                            {item.subDefs.map((sub, index) => (
                                <div key={index} className="text-sm mt-2">
                                    <p className="font-semibold">{sub.subTerm}</p>
                                    <p className="text-gray-600 pl-2">{sub.subDef}</p>
                                    {showTranslation && item.translations?.en?.subs?.[index]?.def && (
                                         <p className="text-gray-500 text-sm italic pl-2 mt-1">{item.translations.en.subs[index].def}</p>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

                    {item.examples && item.examples.length > 0 && (
                        <div className="mt-3 no-print">
                            <button onClick={() => setShowExamples(!showExamples)} className="text-xs bg-green-200 hover:bg-green-300 text-gray-600 py-1 px-2 rounded-md">
                                {showExamples ? 'Close Examples' : 'Sentence Examples'}
                            </button>
                            {showExamples && (
                                <div className="mt-3 p-3 bg-green-50 rounded-lg space-y-3 text-sm">
                                    {item.examples.map((ex, index) => (
                                        <div key={index}>
                                            <p className="font-medium text-gray-800">{ex.kor}</p>
                                            <p className="text-gray-400 hover:text-gray-700 transition-colors">{ex.eng}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
           }));

        // --- í•˜ì´ë¼ì´í„° íœ ì»´í¬ë„ŒíŠ¸ ---
        const HighlighterPen = ({ currentTool, setCurrentTool }) => {
            const HighlighterIcon = ({ iconColor, selected, onClick, ariaLabel }) => (
                <button
                    onClick={onClick}
                    className={`
                        p-0 border-0 bg-transparent rounded-full 
                        transition-all duration-200 ease-in-out
                        transform hover:scale-110 active:scale-95
                        focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2
                        ${selected ? 'ring-2 ring-offset-1 ring-blue-500 scale-110' : ''}
                    `}
                    aria-label={ariaLabel}
                    aria-pressed={selected}
                    role="radio"
                >
                    <svg 
                        width="24" 
                        height="24" 
                        viewBox="0 0 40 40" 
                        xmlns="http://www.w3.org/2000/svg"
                        className="drop-shadow-sm"
                    >
                        <circle 
                            cx="20" 
                            cy="20" 
                            r="18" 
                            fill="white" 
                            stroke="#4a4a4a" 
                            strokeWidth="1.5" 
                        />
                        <g transform="rotate(45 20 20)">
                            <rect 
                                x="8" 
                                y="16.5" 
                                width="20" 
                                height="7" 
                                fill={iconColor} 
                                stroke="#4a4a4a" 
                                strokeWidth="1.25" 
                                rx="1.5" 
                            />
                            <path 
                                d="M 28 16.5 L 32 18.5 L 32 23.5 L 28 25.5 Z" 
                                fill={iconColor} 
                                stroke="#4a4a4a" 
                                strokeWidth="1.25" 
                            />
                            <path 
                                d="M 32 19 L 35 20 L 35 22 L 32 23 Z" 
                                fill={iconColor} 
                                stroke="#4a4a4a" 
                                strokeWidth="1.25" 
                            />
                        </g>
                    </svg>
                </button>
            );
           
            const tools = [
                { name: 'yellow', color: '#FBBF24', label: 'ë…¸ë‘ í˜•ê´‘íœ' },
                { name: 'red', color: '#F472B6', label: 'ë¹¨ê°• í˜•ê´‘íœ' },
                { name: 'green', color: '#4ADE80', label: 'ì´ˆë¡ í˜•ê´‘íœ' },
            ];

            return (
                <div className="bg-white p-3 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                    <div 
                        className="flex justify-center items-center gap-3"
                        role="radiogroup"
                        aria-label="í•˜ì´ë¼ì´íŠ¸ ë„êµ¬ ì„ íƒ"
                    >
                            <button
                                onClick={() => setCurrentTool('eraser')}
                                className={`
                                    w-6 h-6 flex items-center justify-center 
                                    rounded-full transition-all duration-200
                                    transform hover:scale-110 active:scale-95
                                    border-2 
                                    focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2
                                    ${currentTool === 'eraser' 
                                        ? 'ring-2 ring-offset-1 ring-blue-500 border-blue-500 bg-blue-50 scale-110' 
                                        : 'border-gray-300 hover:border-gray-400'
                                    }
                                `}
                                aria-label="ì§€ìš°ê°œ"
                                aria-pressed={currentTool === 'eraser'}
                                role="radio"
                                title="í•˜ì´ë¼ì´íŠ¸ ì§€ìš°ê¸°"
                            >
                                <svg 
                                    className="w-4 h-4 text-gray-600" 
                                    fill="none" 
                                    stroke="currentColor" 
                                    viewBox="0 0 24 24" 
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path 
                                        strokeLinecap="round" 
                                        strokeLinejoin="round" 
                                        strokeWidth="2" 
                                        d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
                                    />
                                </svg>
                            </button>
                           
                            {tools.map(tool => (
                                <HighlighterIcon
                                    key={tool.name}
                                    iconColor={tool.color}
                                    selected={currentTool === tool.name}
                                    onClick={() => setCurrentTool(tool.name)}
                                    ariaLabel={tool.label}
                                />
                            ))}
                    </div>
                </div>
            );
        };

        const ArticleTab = ({content, vocabAndGrammarList, highlightData, vocabMap, headerInfo}) => {
            const { useState, useRef, useCallback, useEffect } = React;
            const [activeWordId, setActiveWordId] = useState(null);
            const [hoverPopupData, setHoverPopupData] = useState(null);
            const [highlightedVocab, setHighlightedVocab] = useState(null);
            const [translationsVisible, setTranslationsVisible] = useState({});
            const [isVocabSidebarVisible, setIsVocabSidebarVisible] = useState(false);
            const [isHighlighterVisible, setIsHighlighterVisible] = useState(false);
            const [currentTool, setCurrentTool] = useState('yellow');
            const [isPinned, setIsPinned] = useState(false);

            const vocabRefs = useRef({});
            const hoverTimeoutRef = useRef(null);
            const articleRef = useRef(null);

            // í•˜ì´ë¼ì´í„° ê¸°ëŠ¥ êµ¬í˜„
            useEffect(() => {
                if (!articleRef.current) return;
               
                const handleMouseUp = () => {
                    if (currentTool === 'eraser') return;
                   
                    const selection = window.getSelection();
                    if (!selection || !selection.rangeCount || selection.isCollapsed) return;
                   
                    const range = selection.getRangeAt(0);
                   
                    if (!articleRef.current.contains(range.commonAncestorContainer)) {
                        selection.removeAllRanges();
                        return;
                    }
                   
                    const highlightColors = {
                        yellow: 'bg-yellow-300',
                        red: 'bg-red-300',
                        green: 'bg-green-300',
                    };
                   
                    const highlightClass = `${highlightColors[currentTool] || 'bg-yellow-300'} bg-opacity-60 transition-colors duration-200 rounded-sm px-0.5`;
                   
                    try {
                        const fragment = range.extractContents();
                        const walker = document.createTreeWalker(
                            fragment, 
                            NodeFilter.SHOW_TEXT
                        );
                        const textNodes = [];
                       
                        while (walker.nextNode()) {
                            if (walker.currentNode.nodeValue.trim() !== '') {
                                textNodes.push(walker.currentNode);
                            }
                        }
                       
                        textNodes.forEach(node => {
                            const mark = document.createElement('mark');
                            mark.className = highlightClass;
                            mark.style.transition = 'background-color 0.2s ease';
                           
                            node.parentNode.replaceChild(mark, node);
                            mark.appendChild(node);
                        });
                        range.insertNode(fragment);
                       
                        const marks = articleRef.current.querySelectorAll('mark');
                        marks.forEach(mark => {
                            mark.style.animation = 'pulse 0.3s ease-in-out';
                        });
                       
                    } catch (e) {
                        console.error("Could not wrap selection.", e);
                    } finally {
                        selection.removeAllRanges();
                    }
                };
               
                const handleEraseClick = (e) => {
                    if (currentTool !== 'eraser') return;
                   
                    let target = e.target;
                   
                    while(target && target !== articleRef.current) {
                        if (target.tagName === 'MARK') {
                            target.style.transition = 'opacity 0.2s ease';
                            target.style.opacity = '0';
                           
                            setTimeout(() => {
                                const parent = target.parentNode;
                                while (target.firstChild) {
                                    parent.insertBefore(target.firstChild, target);
                                }
                                parent.removeChild(target);
                                parent.normalize();
                            }, 200);
                           
                            break;
                        }
                        target = target.parentNode;
                    }
                };
               
                const articleElement = articleRef.current;
               
                articleElement.addEventListener('mouseup', handleMouseUp);
                articleElement.addEventListener('click', handleEraseClick);
               
                articleElement.style.cursor = currentTool === 'eraser' ? 'cell' : 'text';
                articleElement.style.userSelect = currentTool === 'eraser' ? 'none' : 'text';
               
                return () => {
                    articleElement.removeEventListener('mouseup', handleMouseUp);
                    articleElement.removeEventListener('click', handleEraseClick);
                    articleElement.style.cursor = 'auto';
                    articleElement.style.userSelect = 'auto';
                };
            }, [currentTool]);

            const handleWordHover = useCallback((e, baseForm, paragraphId, index) => {
                 if (isPinned) return; 

                 e.stopPropagation();
                 if (hoverTimeoutRef.current) clearTimeout(hoverTimeoutRef.current);
                 const wordData = vocabMap.get(baseForm);
                 if (wordData) {
                     const rect = e.target.getBoundingClientRect();
                     let x = rect.left; let y = rect.bottom + 5;
                     const tooltipWidth = 320; if (x + tooltipWidth > window.innerWidth) { x = rect.right - tooltipWidth; if (x < 0) x = 10; }
                     const tooltipHeight = 200; if (y + tooltipHeight > window.innerHeight + window.scrollY) { y = rect.top - tooltipHeight - 5; }
                     
                     setHoverPopupData({ data: wordData, position: { x, y }, showTranslation: false });
                     setHighlightedVocab(wordData.term);
                     
                     const vocabElement = vocabRefs.current[wordData.term];
                     if (vocabElement) { vocabElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }
                 }
            }, [vocabMap, isPinned]);
           
            const handleWordClick = useCallback((e, baseForm, paragraphId, index) => {
                 e.stopPropagation();
                 if (hoverTimeoutRef.current) clearTimeout(hoverTimeoutRef.current);
                 const wordData = vocabMap.get(baseForm);
                 if (wordData) {
                     const uniqueWordId = `${paragraphId}-${index}-${baseForm}`;

                     // If clicking the currently currently pinned word, unpin it
                     if (isPinned && activeWordId === uniqueWordId) {
                        setIsPinned(false);
                        setActiveWordId(null);
                        setHoverPopupData(null);
                        setHighlightedVocab(null);
                     } else {
                        // Pin new word
                        const rect = e.target.getBoundingClientRect();
                        let x = rect.left; let y = rect.bottom + 5;
                        const tooltipWidth = 320; if (x + tooltipWidth > window.innerWidth) { x = rect.right - tooltipWidth; if (x < 0) x = 10; }
                        const tooltipHeight = 200; if (y + tooltipHeight > window.innerHeight + window.scrollY) { y = rect.top - tooltipHeight - 5; }
                        
                        setHoverPopupData({ data: wordData, position: { x, y }, showTranslation: true });
                        setHighlightedVocab(wordData.term);
                        setActiveWordId(uniqueWordId);
                        setIsPinned(true);
                        
                        const vocabElement = vocabRefs.current[wordData.term];
                        if (vocabElement) { vocabElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }
                     }
                 }
            }, [vocabMap, isPinned, activeWordId]);
           
            const handleWordLeave = useCallback(() => { 
                if (isPinned) return;
                hoverTimeoutRef.current = setTimeout(() => { 
                    setHoverPopupData(null); 
                    setHighlightedVocab(null); 
                }, 200); 
            }, [isPinned]);

            const toggleTranslation = (paragraphId) => setTranslationsVisible(prev => ({ ...prev, [paragraphId]: !prev[paragraphId] }));

            const anySidebarVisible = isVocabSidebarVisible || isHighlighterVisible;

            return (
                <div className="flex flex-col md:flex-row gap-6 bg-white p-6 sm:p-8 rounded-lg shadow-md">
                    {hoverPopupData && <HoverTooltip data={hoverPopupData.data} position={hoverPopupData.position} showTranslation={hoverPopupData.showTranslation} />}
                   
                    <main className={`${anySidebarVisible ? 'flex-grow' : 'w-full'}`}>

                    { id: 'i2', kor: 'ì´ ê¸°íšì€ í”„ë¦¬ëœì„œë¡œ ì¼í•˜ë©´ì„œ ëŠë‚€ ì–´ë ¤ì›€ì—ì„œ ì‹œì‘ëì—ˆì–´ìš”. ì•„ì´ë””ì–´ì²˜ëŸ¼ í˜•íƒœê°€ ì—†ëŠ” ì¬ëŠ¥ì€ ì–¼ë§ˆì— íŒ”ì•„ì•¼ í• ì§€ ê¸°ì¤€ì´ ì—†ì–´ ê³ ë¯¼ì´ ë§ì•˜ëŠ”ë° ìƒê°í•´ë³´ë‹ˆ ì–´ë¦´ ë•Œë¶€í„° ë¬´ì–¸ê°€ë¥¼ ì§ì ‘ íŒ”ì•„ë³¸ ê²½í—˜ì´ í•œ ë²ˆë„ ì—†ì—ˆë˜ ê±°ì˜ˆìš”. ë¯¸êµ­ ë§Œí™”ì—ì„œ ì•„ì´ë“¤ì´ ì§‘ ì•ì—ì„œ ë ˆëª¨ë„¤ì´ë“œë¥¼ íŒŒëŠ” ëª¨ìŠµì„ ë– ì˜¬ë¦¬ë©°, í•œêµ­ ì‚¬íšŒë¥¼ ì‚´ì•„ê°€ëŠ” ìš°ë¦¬ì—ê² ê·¸ëŸ° ê²½í—˜ì´ ë¶€ì¡±í•˜ë‹¤ëŠ” ê²ƒì„ ê¹¨ë‹¬ì•˜ì–´ìš”. ê·¸ë˜ì„œ ì„±ì¸ì´ë¼ë„ ë¶€ë‹´ ì—†ì´ ìì‹ ì˜ ì¬ëŠ¥ì„ ì‚¬ê³ íŒ”ì•„ë³¼ ìˆ˜ ìˆëŠ” ê³µê°„ì´ í•„ìš”í•˜ë‹¤ê³  ìƒê°í•˜ë©° ì´ ê¸°íšì„ ì¤€ë¹„í•˜ê²Œ ëì–´ìš”.', eng: "This project started from the difficulties I felt while working as a freelancer. Like ideas, intangible talents have no standard for how much they should be sold for, so I worried a lot. Then I realized I had never personally sold anything since I was young. Thinking of scenes in American cartoons where children sell lemonade in front of their houses, I realized that we living in Korean society lack such experiences. So I prepared this project thinking that a space is needed where even adults can buy and sell their talents without burden." },
                    { id: 'i3', kor: 'Q. ì˜¤ì²œì›, ë§Œì›ë„ ì•„ë‹Œ â€˜ì²œì›â€™ì— íŒŒëŠ” ì´ìœ ê°€ ìˆë‚˜ìš”?', eng: "Q. Is there a reason for selling at '1,000 won', not 5,000 or 10,000 won?" },
                    { id: 'i4', kor: 'ì²˜ìŒì—” â€˜ì¬ëŠ¥ë§ˆì¼“â€™ì´ë¼ ì´ë¦„ ë¶™ì˜€ì§€ë§Œ â€˜ì¬ëŠ¥â€™ì´ë¼ëŠ” ë‹¨ì–´ê°€ ì‚¬ëŒë“¤ì„ ì£¼ëˆ… ë“¤ê²Œ í•œë‹¤ëŠ” ê±¸ ì•Œê²Œ ëì–´ìš”. ëˆ„êµ¬ë‚˜ ì‘ê²Œë‚˜ë§ˆ ì˜í•˜ëŠ” ê²Œ ìˆì–´ìš”. ê·¼ë° ëŒ€ë¶€ë¶„ â€˜ì´ê²Œ íŒ”ë¦´ê¹Œ?â€™ë¼ê³  ìƒê°í•˜ì£ . ê·¸ë˜ì„œ ë¬¸í„±ì„ ì•„ì˜ˆ ë‚®ì·„ì–´ìš”. â€˜ì²œ ì›ì´ë©´ ì–´ë•Œ?â€™ ê·¸ ìˆœê°„ ì´ ì•„ì´ë””ì–´ê°€ ì‹œì‘ëì–´ìš”. ëˆ„êµ¬ë‚˜ ìš©ê¸° ë‚¼ ìˆ˜ ìˆë„ë¡ ê°€ì¥ ë‚®ì€ í™”í ë‹¨ìœ„ì¸ ì²œì›ì„ ë¶™ì˜€ê³  â€˜ì²œì›ì–´ì¹˜ ì¬ëŠ¥ì€ ëˆ„êµ¬ì—ê²Œë‚˜ ìˆë‹¤â€™ëŠ” ìŠ¬ë¡œê±´ì„ ë§Œë“¤ì—ˆì–´ìš”. ì²œ ì›ì´ë©´, ë­ë¼ë„ í•œë²ˆ í•´ë³´ê³  ì‹¶ì–ì•„ìš”.', eng: "At first, I named it 'Talent Market,' but I realized the word 'talent' intimidates people. Everyone has something they are good at, however small. But most think, 'Will this sell?' So I lowered the threshold completely. 'How about 1,000 won?' That's when this idea started. I attached 1,000 won, the lowest currency unit, so anyone could muster the courage, and created the slogan 'Everyone has 1,000 won worth of talent.' If it's 1,000 won, you want to try just about anything." },
